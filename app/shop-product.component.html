<div *ngIf="product.id" class="grid-item" style="width: 300px; margin: 10px; margin-left: 30px; margin-top: -10px;">
    <div style="width: 300px;">
        <div style="transform: rotate(-90deg) translateX(-400px); transform-origin: 0 100%; text-align: left;">
            {{product.name}}
        </div>
        <div>
            <img src="{{product.shopImage}}" width="300px" height="400px" /><br/>
            <div style="text-align: right;">{{product.price}}</div>
        </div>
    </div>
</div>
<div *ngIf="!product.id" class="grid-item" style="width: 300px; margin-left:30px; margin-top: 10px;">
    <img src="{{product.shopImage}}" width="300px" height="700px" />
</div>
